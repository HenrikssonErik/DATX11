<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #cccccc;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        padding-top: 60px;
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
      }
      .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        font-family: sans-serif;
        color: #171a1b;
      }
      .hydrantTitle {
        color: #6c757d !important;
        font-weight: 700 !important;
        padding-top: 0.25rem !important;
        font-size: 29px !important;
        padding-left: 2rem !important;
      }
      .mailBody {
        margin-left: 2rem;
        margin-top: -1.5rem;
      }
      .mailSvg {
        margin-bottom: 2rem;
      }
      a:link {
        background-color: transparent;
        color: #26734d;
      }
      .notYouText {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- TOP BORDER -->

        <!-- LOGO SECTION -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td>
                        <h2
                          class="hydrantTitle"
                          style="
                            color: #6c757d;
                            font-weight: 700;
                            margin-top: 25;
                            font-size: 34;
                            margin-left: 18;
                          "
                        >
                          HYDRANT
                        </h2>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>

            <div class="mailBody" style="margin-left: 20; margin-top: -15rem">
              <h3>This is a Hydrant verification email</h3>
              <h4 style="margin-top: 1">
                To verify your Hydrant account, click the
                <a href="{{link}}">verification link</a>
              </h4>
              <h5 class="notYouText" style="margin-left: 1; opacity: 0.8">
                Is this not you? Dont click the verification link!
              </h5>
            </div>

            <tr>
              <td>
                <center>
                  <img
                    src="https://i.ibb.co/cwGcsC5/undraw-Mail-sent-re-0ofv.png"
                    class="mailSvg"
                    width="300"
                    alt="Email_img"
                  />
                </center>
              </td>
            </tr>
          </td>
        </tr>

        <!-- BANNER IMAGE -->

      </table>
    </center>
  </body>
</html>
