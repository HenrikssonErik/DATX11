<app-spinner></app-spinner>
<div *ngIf="courses">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active me-4"
        id="current-tab"
        data-bs-toggle="tab"
        data-bs-target="#current-tab-pane"
        type="button"
        role="tab"
        aria-controls="current-tab-pane"
        aria-selected="true"
      >
        Current Courses
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link me-4"
        id="upcoming-tab"
        data-bs-toggle="tab"
        data-bs-target="#upcoming-tab-pane"
        type="button"
        role="tab"
        aria-controls="upcoming-tab-pane"
        aria-selected="false"
      >
        Upcoming
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link me-4"
        id="completed-tab"
        data-bs-toggle="tab"
        data-bs-target="#completed-tab-pane"
        type="button"
        role="tab"
        aria-controls="completed-tab-pane"
        aria-selected="false"
      >
        Completed
      </button>
    </li>
    <li>
      <button
        *ngIf="isTeacher()"
        class="nav-link me-4"
        id="createCourse-tab"
        data-bs-toggle="tab"
        data-bs-target="#createCourse-tab-pane"
        type="button"
        role="tab"
        aria-controls="createCourse-tab-pane"
        aria-selected="false"
        translate
      >
        Create_Course
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="current-tab-pane"
      role="tabpanel"
      aria-labelledby="current-tab"
      tabindex="0"
    >
      <div class="mt-3">
        <app-course [data]="course" *ngFor="let course of courses"></app-course>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="upcoming-tab-pane"
      role="tabpanel"
      aria-labelledby="upcoming-tab"
      tabindex="0"
    >
      <p>
        Here we should see courses with a startdate later than today's date.
      </p>
    </div>
    <div
      class="tab-pane fade"
      id="completed-tab-pane"
      role="tabpanel"
      aria-labelledby="completed-tab"
      tabindex="0"
    >
      <p>
        Here we should see courses that has a end date less than todays date
      </p>
    </div>
    <div
      class="tab-pane fade"
      id="createCourse-tab-pane"
      role="tabpanel"
      aria-labelledby="createCourse-tab"
      tabindex="0"
    >
      <app-create-course></app-create-course>
    </div>
  </div>
  <div class="teachingIllu">
    <img src="assets\teaching.svg" height="220" width="auto" />
  </div>
  <router-outlet></router-outlet>
</div>
