<div class="container text-muted mt-4">
  <div class="row flex-wrap">
    <div class="col-md-3 col-12 rightBorder">
      <div class="row">
        <div class="col-12">
          <h3 class="mt-3" *ngIf="user">{{ user.cid }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p *ngIf="user">{{ user.email }}</p>
        </div>
      </div>

      <div class="row bottomBorder">
        <div class="col-6">
          <div class="row mb-4">
            <div class="col-6 iconRow" style="padding: 0">
              <i class="coursesIcon fa-solid fa-graduation-cap"></i>
            </div>
            <div class="col-6" style="padding: 0">
              <p class="numberText" *ngIf="courses">
                {{ courses.length }}
              </p>
              <p class="nameText" translate>Courses</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6 iconRow" style="padding: 0">
              <i class="coursesIcon fa-solid fa-code"></i>
            </div>
            <div class="col-6" style="padding: 0">
              <p class="numberText">99</p>
              <td><p class="nameText" translate>Labs</p></td>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4 class="mt-3">Coming Up</h4>
          <div *ngIf="deadlines.length == 0">
            <p class="noDeadLines mt-5" translate>No_deadlines</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-12">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active me-4"
            id="current-tab"
            data-bs-toggle="tab"
            data-bs-target="#current-tab-pane"
            type="button"
            role="tab"
            aria-controls="current-tab-pane"
            aria-selected="true"
          >
            Current Courses
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link me-4"
            id="upcoming-tab"
            data-bs-toggle="tab"
            data-bs-target="#upcoming-tab-pane"
            type="button"
            role="tab"
            aria-controls="upcoming-tab-pane"
            aria-selected="false"
          >
            Upcoming
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link me-4"
            id="completed-tab"
            data-bs-toggle="tab"
            data-bs-target="#completed-tab-pane"
            type="button"
            role="tab"
            aria-controls="completed-tab-pane"
            aria-selected="false"
          >
            Completed
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="current-tab-pane"
          role="tabpanel"
          aria-labelledby="current-tab"
          tabindex="0"
        >
          <div class="mt-3">
            <app-course
              [data]="course"
              *ngFor="let course of courses"
            ></app-course>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="upcoming-tab-pane"
          role="tabpanel"
          aria-labelledby="upcoming-tab"
          tabindex="0"
        >
          <p>
            Here we should see courses with a startdate later than today's date.
          </p>
        </div>
        <div
          class="tab-pane fade"
          id="completed-tab-pane"
          role="tabpanel"
          aria-labelledby="completed-tab"
          tabindex="0"
        >
          <p>
            Here we should see courses that has a end date less than todays date
          </p>
        </div>
      </div>

      <h4 style="margin-top: 300px">Statistics</h4>
    </div>

    <div
      class="col-md-2 col-12 d-flex justify-content-center leftBorder recentEvents"
    >
      <div class="row">
        <div class="col-12">
          <h4 class="mt-3">Recent Events</h4>
          <div *ngIf="events.length == 0">
            <p class="nothingNew mt-5" translate>Nothing_new</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
