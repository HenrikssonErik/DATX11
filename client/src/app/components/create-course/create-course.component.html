<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <h3 class="text-center text-muted mb-4 mt-3" translate>Create_Course</h3>
  <div class="form-group row">
    <div class="col-md-6 mb-3">
      <label for="name">Course Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        [(ngModel)]="formData.name"
        placeholder="Introduction to software engineering"
      />
    </div>
    <div class="col-md-2">
      <label for="abbreviation">Course Code:</label>
      <input
        type="text"
        class="form-control"
        id="abbreviation"
        name="abbreviation"
        required
        pattern="[A-Z]{6}"
        title="Can only be six characters"
        [(ngModel)]="formData.abbreviation"
        placeholder="ABC123"
      />
    </div>
  </div>
  <div class="form-group row mb-3">
    <div class="col-md-2">
      <label for="rating">Teaching Period:</label>
      <input
        type="number"
        class="form-control"
        id="rating"
        name="LP"
        required
        [(ngModel)]="formData.lp"
        min="1"
        max="5"
        placeholder="E.g 5 (summer)"
      />
    </div>
    <div class="col-md-2">
      <label for="year">Year:</label>
      <input
        type="number"
        class="form-control"
        id="rating"
        name="Year"
        required
        [(ngModel)]="formData.year"
        [min]="minYear()"
      />
    </div>
    <div class="col-md-2">
      <label for="groups"
        >Groups:
        <span
          ><i
            class="fa-regular fa-circle-question"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="
            Number of student groups, more can be added later"
          ></i></span
      ></label>
      <input
        type="number"
        class="form-control"
        id="groups"
        name="groups"
        required
        [(ngModel)]="formData.groups"
        min="0"
        placeholder="0"
      />
    </div>
  </div>
  <button class="mt-3" type="submit" class="btn btn-primary">
    Create Course
  </button>
</form>
