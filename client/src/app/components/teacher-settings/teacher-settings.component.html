<h3 class="text-muted mt-3" translate>Settings</h3>
<div class="card" [formGroup]="form">
  <div class="header">
    <h5>
      <span
        ><span>Course: </span>{{ course.CourseName }} - {{ course.Course }}
      </span>
    </h5>
    <div class="form-group form-check">
      <input
        type="checkbox"
        formControlName="editMode"
        class="form-check-input"
        id="editMode"
        (change)="editToggle()"
      />
      <label
        class="form-check-label text-muted editBtn"
        for="editMode"
        translate
        >Edit_Mode</label
      >
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingCourseName"
          formControlName="Name"
        />
        <button
          style="float: right"
          *ngIf="form.get('editMode')?.value"
          class="btn btn-primary mt-2"
          (click)="changeCourseName()"
          [disabled]="form.get('Name')?.value == course.CourseName"
        >
          Save
        </button>
        <label for="floatingCourseName">Course Name</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingCourseCode"
          disabled
          [value]="course.Course"
        />
        <label for="floatingCourseCode">Course Code</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h5>Assignments</h5>
      <button
        class="btn btn-primary w-100"
        (click)="openCreateAssignmentModal()"
      >
        Create Assignment
      </button>
    </div>
    <div class="col-md-4">
      <h5>Members</h5>
      <button class="btn btn-primary w-100" (click)="openHandleUsersModal()">
        Handle Members
      </button>
    </div>
    <div class="col-md-4">
      <h5>Testfile Template</h5>
      <a href="assets/test_template.py">
        <button class="btn btn-primary w-100">
          <i class="fas fa-download"></i>
          Downlaod Template
        </button>
      </a>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div
    class="col-md-6 card-container mb-2"
    *ngFor="let assignment of this.course.Assignments"
  >
    <app-assignemnt-card
      [Assignment]="assignment"
      [courseID]="course.courseID"
    ></app-assignemnt-card>
  </div>
</div>
